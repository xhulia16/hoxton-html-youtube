<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <section class="header">
        <div class="header__left">
            <div>
                <a href="#"><span class="material-symbols-outlined">
                        menu
                    </span>
                </a>
            </div>
            <div>
                <a href="./index.html"><img src="./items/yt_icon.png" alt="youtube logo" class="yt-logo" /></a>
            </div>
        </div>
        <div class="header-search">
            <div class="header-search__button">
                <div>
                    <form action="">
                        <input type="search" class="header-search_input" placeholder="Search" />
                    </form>
                </div>
                <div>
                    <button>
                        <a href="#"><img src="./items/search-icon.PNG" alt="search button" class="search-button" /></a>
                    </button>
                </div>
            </div>
            <div>
                <button>
                    <a href="#"><img src="./items/mic-icon.PNG" alt="mic" class="mic-button"></a>
                </button>
            </div>
        </div>
        <div class="header__right">
            <div>
                <a href="#"><span class="material-symbols-outlined">
                        video_call
                    </span></a>
            </div>
            <div>
                <a href="#"><span class="material-symbols-outlined">
                        apps
                    </span></a>
            </div>
            <div>
                <a href="#"><span class="material-symbols-outlined">
                        notifications
                    </span></a>
            </div>
            <div>
                <a href="#"><img src="./items/user.jpg" alt="user profile" class="user-profile" /></a>
            </div>
        </div>
    </section>
    <section class="left-menu">
        <div class="left-menu__first">
            <ul>
                <a href="#"><li>
                    <span class="material-symbols-outlined">
                        home
                    </span>
                    Home
                </li></a>
                <a href="#"><li>
                    <span class="material-symbols-outlined">
                        explore
                    </span>
                    Explore
                </li></a>
                <a href="#"><li>
                    <span class="material-symbols-outlined">
                        subscriptions
                    </span>
                    Subscriptions
                </li></a>
            </ul>
        </div>
    </section>
    <section class="rec-genres">rec genres</section>
    <section class="yt-videos">yt videos</section>
</body>

</html>
